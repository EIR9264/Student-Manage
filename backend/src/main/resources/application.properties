spring.application.name=backend

# MySQL 配置 (请修改你的用户名和密码)
spring.datasource.url=jdbc:mysql://localhost:3306/student_manage?useSSL=false&serverTimezone=UTC&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# 日志配置
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql=OFF
logging.level.org.springframework.data=WARN
logging.level.org.springframework=WARN
logging.level.com.example.backend=INFO

# Redis 配置
spring.data.redis.host=localhost
spring.data.redis.port=6379
# spring.data.redis.password=如果有密码填这里

# JWT 配置
jwt.secret=your-256-bit-secret-key-please-change-in-production-environment-for-security
jwt.expiration=86400000

# MinIO 配置
minio.endpoint=http://localhost:9000
minio.accessKey=minioadmin
minio.secretKey=minioadmin123
minio.bucket.attachment=course-attachments
minio.bucket.avatar=avatars

# Elasticsearch 配置
spring.elasticsearch.uris=http://localhost:9200

# 文件上传限制
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# 选课配置
enrollment.max-courses=10

# RabbitMQ 配置
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest